<div class="container">

<button class="btn btn-info" [routerLink]="['new']">Add New Restaurant</button>

<table class="table table-striped">
    <tr>
      <th scope="col">Restaurant</th>
      <th scope="col">Cuisine</th>
      <th scope="col">Actions available</th> 
    </tr>
    <tr *ngFor="let r of restaurants">
      <td>{{r.name}}</td>
      <td>{{r.cuisine}}</td>
      <td><button (click)="readReviews(r._id)">Read reviews</button>  <button (click)="clickUpdate(r._id)">Update</button>  <button (click)="clickDelete(r._id)">Delete</button></td> 
    </tr>
  </table>


</div>
