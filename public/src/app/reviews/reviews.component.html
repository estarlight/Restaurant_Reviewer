<div class="container">

<h3>Reviews for {{restaurant.name}}</h3>
<br>

<button class="btn btn-info" (click)="writeReview()">New Review</button>

<button class="btn btn-info" [routerLink]="['']">Back to Restaurants</button>



<table class="table">
    <tr>
      <th scope="col">Customer</th>
      <th scope="col">Stars</th>
      <th scope="col">Description</th> 
    </tr>
    <tr *ngFor="let r of reviews">
      <td>{{r.name}}</td>
      <td>{{r.stars}}</td>
      <td>{{r.review}}</td> 
    </tr>
  </table>

</div>
